<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ko Hein Game Diamond Shop</title>

    body {

      background-color: #0c1533;

      margin: 0;

    .container {
      padding: 20px;
    }
.grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
}

      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
      flex: 1 1 calc(50% - 20px);
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .section-title {
      text-align: center;
      font-size: 18px;
      margin: 30px 0 10px;
    }
    .buy-now {
      background-color: gray;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>

    <div class="section-title">ယနေ့အတွက် စျေးနှုန်းများ ဖြစ်ပါသည်</div>

     <div class="container">
       <div class="grid">
   
   
      <div class="card">MMK 6,500<br>Weekly Pass</div>
      
      
      <div class="card">MMK 5,500<br>DiamondX86</div>
    
    
      <div class="card">MMK 10,500<br>DiamondX172</div>
     
      <div class="card">MMK 15,500<br>DiamondX257</div>
      
      <div class="card">MMK 21,000<br>DiamondX343</div>
      
      <div class="card">MMK 26,000<br>DiamondX429</div>
      
     
      <div class="card">MMK 31,000<br>DiamondX514</div>
      
      
      <div class="card">MMK 36,500<br>DiamondX600</div>

      
    </div>

    <div class="buy-now">BUY NOW</div>
  </div>
</body>
</html>
